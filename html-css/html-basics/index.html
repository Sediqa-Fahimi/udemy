<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HTML basics review and practice">
  <!-- blocks pages from showing up in search results -->
  <meta name="robots" content="NOINDEX, NOFOLLOW">
  <!-- -->
  <title>HTML Basics</title>
</head>
<body>
   <form action="">
    <div>
      <label for="name">Name</label>
      <input type="text" name="name" id="name">
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="enter email here">
    </div>
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="50" rows="5" placeholder="enter ur msg here"></textarea>
    </div>
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female" selected>Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div>
      <label for="age">Age</label>
      <input type="number" name="age" id="age">
    </div>
    <div>
      <label for="birthdate">Birthdate</label>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership" id="membership" value="simple">Simple
      <input type="radio" name="membership" id="membership" value="standard" checked>Standard
      <input type="radio" name="membership" id="membership" value="pro">Pro
    </div>
    <div>
      <label for="likes">I like ...</label>
      <input type="checkbox" name="likes" id="likes" value="bike">Bike
      <input type="checkbox" name="likes" id="likes" value="run" checked>Run
      <input type="checkbox" name="likes" id="likes" value="read">Read
    </div>
    <div>
      <input type="submit" value="Submit">
      <!-- <button type="submit">Submit</button> -->
      <input type="reset" value="Reset">
    </div>
    <div>
      <label for="search">Search</label>
      <input type="search" name="search" id="search">
      <input type="color" name="" id="">
      <input type="file" name="" id="">
    </div>
    <input type="month" name="" id="">
    <input type="range" name="" id="" min="10" max="100" >
    <input type="time" name="" id="">
    <input type="week" name="" id="">
    <input type="url" name="" id="">
   </form>
</body>
</html>
